name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write      # allows pushing to the repo
  pages: write         # allows configuring GitHub Pages
  id-token: write      # needed for secure deployments (recommended)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        # Check-out repository
      - name: Checkout repository
        uses: actions/checkout@v4

        # Node.js environment setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Use latest version of Node.js

        #install dependancies
      - name: Install dependencies
        run: npm ci

        #Build the site page
      - name: Build VitePress site
        run: npm run build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  #deploy page on github pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4